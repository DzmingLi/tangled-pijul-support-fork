{{ define "title" }}new discussion &middot; {{ .RepoInfo.FullName }}{{ end }}

{{ define "repoContent" }}
  <div class="max-w-2xl">
    <h2 class="text-xl font-semibold mb-4">Start a new discussion</h2>
    <p class="text-sm text-gray-600 dark:text-gray-400 mb-6">
      Discussions are for proposing changes to Pijul repositories. Anyone can add patches to a discussion.
    </p>

    <form
      method="POST"
      hx-post="/{{ .RepoInfo.FullName }}/discussions/new"
      hx-swap="none"
      class="flex flex-col gap-4"
    >
      <div>
        <label for="title" class="block text-sm font-medium mb-1">Title</label>
        <input
          type="text"
          id="title"
          name="title"
          required
          class="w-full px-3 py-2 border rounded border-gray-300 dark:border-gray-600 dark:bg-gray-800"
          placeholder="Discussion title"
        >
      </div>

      <div>
        <label for="body" class="block text-sm font-medium mb-1">Description (optional)</label>
        <textarea
          id="body"
          name="body"
          rows="6"
          class="w-full px-3 py-2 border rounded border-gray-300 dark:border-gray-600 dark:bg-gray-800 font-mono text-sm"
          placeholder="Describe your proposed changes..."
        ></textarea>
      </div>

      <div>
        <label for="target_channel" class="block text-sm font-medium mb-1">Target channel</label>
        <input
          type="text"
          id="target_channel"
          name="target_channel"
          value="main"
          class="w-full px-3 py-2 border rounded border-gray-300 dark:border-gray-600 dark:bg-gray-800"
          placeholder="main"
        >
        <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">
          The channel where patches should be applied when merged.
        </p>
      </div>

      <div class="error" id="discussion"></div>

      <div class="flex justify-end gap-2">
        <a
          href="/{{ .RepoInfo.FullName }}/discussions"
          class="px-4 py-2 text-sm border rounded border-gray-300 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700 no-underline"
        >
          Cancel
        </a>
        <button
          type="submit"
          class="btn-create px-4 py-2 text-sm"
        >
          Create discussion
        </button>
      </div>
    </form>
  </div>
{{ end }}
